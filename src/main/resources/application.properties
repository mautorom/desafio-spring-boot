# Nombre de la aplicación
spring.application.name=gestortareas

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Consola de H2 (opcional, para acceder a la consola web de H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuración JWT (JSON Web Token)
jwt.expiration=86400000
# Expiración en milisegundos (86400000 ms = 24 horas)

# Habilitar Swagger
springdoc.swagger-ui.enabled=true
springdoc.version=1.7.0

